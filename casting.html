        let currentIndex = 0;

        function changeChar(index) {
            currentIndex = index;
            const char = characters[index];
            
            document.querySelectorAll('.nav-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });

            closeGallery();
            document.getElementById('header-date').innerText = `DATE: ${char.birth}`;
            document.querySelector('.main-content').scrollTop = 0;

            const profileUrl = `${IMAGE_FOLDER}${char.startId}${IMAGE_EXT}`;

            let displayRole = char.role;
            let displayDesc = char.desc;
            if (state.truthUnlocked) {
                displayRole = char.truth.role;
                displayDesc = char.truth.desc;
            }

            const profileHtml = `
                <div class="main-photo-box">
                    <img src="${profileUrl}" onerror="this.style.display='none'">
                </div>
                <div class="info-grid">
                    <div class="label">NAME</div><div class="value">${char.name}</div>
                    <div class="label">AGE</div><div class="value">${char.age}</div>
                    <div class="label">BODY</div><div class="value">${char.body}</div>
                    <div class="label">TYPE</div><div class="value">${displayRole}</div>
                    <div class="label">NOTE</div><div class="value">${displayDesc}</div>

            `;
            document.getElementById('profile-container').innerHTML = profileHtml;

            let galleryHtml = "";

                const imgId = char.startId + i;

                // [Í∞ïÏ°∞] ÎπÑÎ∞ÄÏù¥ ÏûàÏúºÎ©¥ has-secret ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä

        function openGallery() {
            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('gallery-view').style.display = 'block';
            window.scrollTo(0,0);
        }

        function closeGallery() {
            document.getElementById('profile-view').style.display = 'block';
            document.getElementById('gallery-view').style.display = 'none';
        }

        function revealImage(id, src) {
            const wrapper = document.getElementById(`wrapper-${id}`);
            const cover = wrapper.querySelector('.cover-overlay');
            const img = document.getElementById(`img-${id}`);
            cover.style.display = 'none';
            img.src = src;
            img.style.display = 'block';
            img.onerror = function() {
                this.style.display = 'none';
                cover.style.display = 'flex';
                cover.querySelector('.cover-text').innerText = "ERROR";
            }
        }

        function triggerTruth() {
            state.clickCount++;
            if (state.clickCount >= 5 && !state.truthUnlocked) {
                state.truthUnlocked = true;
                document.body.classList.add('truth-mode');
                alert("‚ö† SYSTEM ALERT ‚ö†\nÎπÑÍ≥µÍ∞ú Í∏∞Î°ùÏù¥ Ïó¥ÎûåÎê©ÎãàÎã§.");
                document.getElementById('st-truth').classList.add('unlocked');
                document.getElementById('st-truth').innerText = "UNLOCKED";
                changeChar(currentIndex);
            }
        }

        function startPress(id) {
            pressTimer = setTimeout(function() {
                if (hiddenThoughts[id]) {
                    showToastMsg(hiddenThoughts[id]); 
                    if (!state.foundTexts.includes(id)) {
                        state.foundTexts.push(id);
                        updateTextStatus();
                    }
                }
            }, 800); // 0.8Ï¥à Íæπ ÎàÑÎ•¥Î©¥ Î∞úÎèô
        }
        function endPress() { clearTimeout(pressTimer); }

        function showToastMsg(text) {
            const box = document.createElement('div');
            box.innerText = `"${text}"`;
            box.style.position = 'fixed';
            box.style.top = '50%';
            box.style.left = '50%';
            box.style.transform = 'translate(-50%, -50%)';
            box.style.background = 'rgba(0,0,0,0.9)';
            box.style.color = '#fff';
            box.style.padding = '20px';
            box.style.borderRadius = '10px';
            box.style.zIndex = '3000';
            box.style.border = '2px solid var(--accent-color)';
            box.style.textAlign = 'center';
            box.style.fontWeight = 'bold';
            document.body.appendChild(box);
            setTimeout(() => { box.remove(); }, 3000);
        }

        function updateTextStatus() {
            const count = Object.keys(hiddenThoughts).length;
            const current = state.foundTexts.length;
            const el = document.getElementById('st-text');
            el.innerText = `${current}/${count}`;
            if (current === count) el.classList.add('unlocked');
        }

        function toggleEggPopup() {
            const popup = document.getElementById('egg-popup');
            popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
        }

        function showNotification(sender, text) {
            const container = document.getElementById('notification-area');
            const msg = document.createElement('div');
            msg.className = 'msg-toast';
            
            const now = new Date();
            const timeStr = `${now.getHours()}:${now.getMinutes() < 10 ? '0'+now.getMinutes() : now.getMinutes()}`;

            msg.innerHTML = `
                <div class="msg-sender">
                    <span>${sender}</span>
                    <span class="msg-time">${timeStr}</span>
                </div>
                <div class="msg-body">${text}</div>
            `;
            
            container.appendChild(msg);
            setTimeout(() => {
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
            }, 5000);
        }

        function scheduleNextMessage() {
            const delay = Math.random() * 10000 + 5000; 
            setTimeout(() => {
                const randomMsg = sponsorMessages[Math.floor(Math.random() * sponsorMessages.length)];
                showNotification(randomMsg.sender, randomMsg.text);
                scheduleNextMessage(); 
            }, delay);
        }

        // Ï¥àÍ∏∞Ìôî: ÌÖçÏä§Ìä∏ Ïπ¥Ïö¥Ìä∏ ÌëúÏãú
        document.getElementById('st-text').innerText = `0/${Object.keys(hiddenThoughts).length}`;

        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalCaption = document.getElementById('modal-caption');

        function openModal(src, text) {
            modal.style.display = "flex";
            modalImg.src = src;
            modalCaption.innerText = text;
        }
        function closeModal() { modal.style.display = "none"; }
        window.onkeydown = function(e) { if (e.key === "Escape") closeModal(); }
        modal.onclick = function(e) { if(e.target === modal) closeModal(); }
